services:
  - type: web
    name: agent-factory-ui
    env: python
    buildCommand: |
      apt-get update && apt-get install -y curl && \
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash - && \
      apt-get install -y nodejs && \
      pip install -r src/requirements.txt && \
      npm --prefix frontend/watchtower ci && \
      npm --prefix frontend/watchtower run build
    startCommand: |
      cd src && \
      pip install -r requirements.txt && \
      python -m uvicorn agent_factory.console.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/src
    healthCheckPath: /health
    autoDeploy: true

