services:
  - type: web
    name: agent-factory-ui
    env: python
    buildCommand: |
      apt-get update && apt-get install -y nodejs npm
      pip install -r src/requirements.txt
      npm --prefix frontend/watchtower ci
      npm --prefix frontend/watchtower run build
    startCommand: python -m uvicorn agent_factory.console.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: src
    healthCheckPath: /health

