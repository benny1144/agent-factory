name: Phase 3 Prometheus Validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest numpy sqlalchemy python-dotenv
      - name: Run tests
        run: pytest -q
      - name: Simulate Drift Detection
        env:
          PYTHONPATH: src
        run: python -m src.agent_factory.monitoring.ethical_drift
      - name: Summarize Telemetry
        env:
          PYTHONPATH: src
        run: python -c "from utils.telemetry import summarize_metrics; print(summarize_metrics())"
      - name: Upload Drift & Telemetry Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase3-artifacts
          path: artifacts/telemetry/
